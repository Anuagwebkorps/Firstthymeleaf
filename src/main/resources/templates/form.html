<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>FORM</h1>
<!-- .container>.row>.col-md-6.offset-md-3  we use ament tab dabao-->
<div class="container">
	<div class="row mt-5"> <!-- mt=margin-top -->
		<div class="col-md-6 offset-md-3">
		<form th:action="@{/process}" th:object="${loginData}">
		
		<div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">UserName</label>
    <input type="text" class="form-control" name="username" th:value="${loginData.username}" >
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" th:value="${loginData.email}">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
		</div>
	</div>
</div>
</body>
</html>
